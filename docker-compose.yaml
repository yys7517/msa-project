services:
  # 1. Eureka Server (가장 먼저 실행)
  eureka-server:
    build: ./eureka-server
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. User DB
  user-db:
    image: postgres:15
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - user-data:/var/lib/postgresql/data

  # 3. User Service
  user-service:
    build: ./user-service
    environment:
      DB_URL: jdbc:postgresql://user-db:5432/user_db
      DB_USERNAME: postgres
      DB_PASSWORD: password
      EUREKA_URL: http://eureka-server:8761/eureka
    depends_on:
      eureka-server:
        condition: service_healthy
      user-db:
        condition: service_started

  # 4. Board DB
  board-db:
    image: postgres:15
    environment:
      POSTGRES_DB: board_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - board-data:/var/lib/postgresql/data

  # 5. Board Service
  board-service:
    build: ./board-service
    environment:
      DB_URL: jdbc:postgresql://board-db:5432/board_db
      DB_USERNAME: postgres
      DB_PASSWORD: password
      EUREKA_URL: http://eureka-server:8761/eureka
    depends_on:
      eureka-server:
        condition: service_healthy
      board-db:
        condition: service_started

  # 6. API Gateway
  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    environment:
      EUREKA_URL: http://eureka-server:8761/eureka
    depends_on:
      eureka-server:
        condition: service_healthy

volumes:
  user-data:
  board-data: